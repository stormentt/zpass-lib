image: golang:1.9-alpine
stages:
  - build
  - test

before_script:
  - apk add --update git
  - go get github.com/tools/godep
  - ln -s /builds /go/src/gitlab.com
  - cd /go/src/gitlab.com/${CI_PROJECT_PATH}

build:
  stage: build
  script:
    - godep restore
    - godep go build

test:
  stage: test
  script:
    - godep restore
    - godep go test -v -cover ./...
